<div class="row">
  <form role="form">
    <div class="form-group btn-group col-xs-12 col-md-4 col-md-offset-4">
      <div class="col-xs-12">
        <label>Type in a facebook page name and press enter</label>
        <div class="col-xs-10">

          <input type="text"
                 class="form-control"
                 ng-keypress="vm.search($event)"
                 ng-model="vm.word"
                 tabindex="0"
                 aria-label="Type in a facebook page name and press enter"
                 autofocus>
        </div>
        <div class="col-xs-2 p-l-0">
          <button type="button"
                  class="btn btn-default"
                  data-toggle="quickview"
                  data-toggle-element="#quickview"
                  tabindex="0"
                  aria-label="Click here to open configurations">
                  <i class="fa fa-cog" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    </div>
  </form>
</div>

<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="padding: 0;"
     ng-repeat="page in vm.target | orderBy: 'fan_count':true"
     ng-if="page.cover">

  <md-card md-theme-watch>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline face-card-label">{{page.name}}</span>
        <span class="md-subhead">{{page.fan_count | number}}
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="thumbnail-wrapper d64 circular">
          <img width="40"
               height="40"
               ng-src="{{page.picture}}"
               alt="{{page.name}} Picture"/>
        </div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="vm.spy(page)">Spy</md-button>
      <md-button ng-click="vm.hack(page)">Hack</md-button>
      <md-button>More</md-button>
    </md-card-actions>
  </md-card>

</div>

<div class="modal fade fill-in"
     id="modalInfo"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        <i class="pg-close"></i>
    </button>
    <div class="modal-dialog modal-full">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="text-left p-b-5"><span class="semi-bold">News letter</span> signup</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <span class="text-left">teste</span>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
