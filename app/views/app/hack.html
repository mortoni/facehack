<div class="container-fluid padding-25 sm-padding-10">

  <div class="col-xs-12 -col-sm-12 col-md-4">
    <md-toolbar class="md-table-toolbar md-default bk-trans">
      <div class="md-toolbar-tools">
        <span class="m-r-20">Pages on Hack Pool</span>
        <button type="button" class="btn btn-primary btn-xs">
          <i class="fa fa-question" aria-hidden="true"></i>
        </button>
      </div>
    </md-toolbar>

    <md-table-container>
      <table data-md-table md-progress="vm.promise">
        <thead md-head data-md-order="vm.query.order" md-on-reorder="vm.onReorder">
          <tr md-row>
            <th md-column><span>Pages</span></th>
            <th md-column><span>Actions</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row data-ng-repeat="page in vm.pages" ng-class="{'face-row': page.isPaused}">
            <td md-cell>
              <div>
                <div class="thumbnail-wrapper d32 circular">
                  <img width="40" height="40" ng-src="{{page.picture}}" alt="{{page.name}} Picture"/>
                </div>
                <div class="col-xs-9">
                  <span class="title"><strong>{{page.name}}</strong></span><br>
                  <span class="sub-title">{{page.fan_count | number}}
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </td>

            <td md-cell>
              <button type="button" class="btn btn-complete btn-xs" ng-click="vm.resume(page)">
                <i class="fa fa-play" aria-hidden="true" ng-hide="page.isPaused"></i>
                <i class="fa fa-pause" aria-hidden="true" ng-hide="!page.isPaused"></i>
              </button>
              <button type="button" class="btn btn-complete btn-xs" ng-click="vm.remove(page)" ng-hide="page.isPaused">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>


            </td>

          </tr>
        </tbody>
      </table>
    </md-table-container>
  </div>

  <div class="col-xs-12 -col-sm-12 col-md-8">
      <md-toolbar class="md-table-toolbar md-default bk-trans">
        <div class="md-toolbar-tools">
          <span class="m-r-20">Contents</span>
          <button type="button" class="btn btn-primary btn-xs">
            <i class="fa fa-question" aria-hidden="true"></i>
          </button>
        </div>
      </md-toolbar>

      <md-table-container>
        <table data-md-table md-progress="vm.promise">
          <thead md-head data-md-order="vm.query.order" md-on-reorder="vm.onReorder">
            <tr md-row>
              <th md-column><span>Time</span></th>
              <th md-column><span>Page</span></th>
              <th md-column><span>Type</span></th>
              <th md-column><span>Likes</span></th>
              <th md-column><span>Shares</span></th>
              <th md-column><span>Comments</span></th>
              <th md-column><span>Actions</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row data-ng-repeat="post in vm.posts" >
              <td md-cell>{{post.created_time | date:"h:mma"}}</td>
              <td md-cell>{{post.page.name}}</td>
              <td md-cell>
                <i class="fa fa-film" aria-hidden="true" ng-if="post.type === 'video'"></i>
                <i class="fa fa-link" aria-hidden="true" ng-if="post.type === 'link'"></i>
                <i class="fa fa-picture-o" aria-hidden="true" ng-if="post.type === 'photo'"></i>
              </td>
              <td md-cell>{{post.likes}}</td>
              <td md-cell>{{post.shares}}</td>
              <td md-cell>{{post.comments}}</td>
              <td md-cell>
                <button type="button" class="btn btn-complete btn-xs" ng-click="vm.see(post)">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </md-table-container>
  </div>

</div>

<div class="modal fade slide-up disable-scroll" id="modalContent" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog ">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-header clearfix text-left">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h5>Content <span class="semi-bold">Information</span></h5>
                    <p class="p-b-10">TODO</p>
                </div>
                <div class="modal-body">
                    IN PROGRESS...
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
